<app-page title="Beneficiários">
  <app-dinamic-table
    [tableHeaders]="beneficiarios.headers"
    [tableData]="beneficiarios.data"
    (editClicked)="editBeneficiario($event)"
    (removeClicked)="removeBeneficiario($event)"
    (buttonActionClicked)="newBeneficiario()"
    buttonActionLabel="Adicionar"
    [selectPrimaryControlOptions]="planosSelectOptions"
    [selectSecondaryControlOptions]="statusSelectOptions"
    primarySelectLabel="Filtrar por Plano"
    secondarySelectLabel="Filtrar por Status"
    (selectPrimaryChanged)="filterPlano($event)"
    (selectSecondaryChanged)="filterStatus($event)"
    messageEmptyTable="Tabela Vazia"
    buttonActionLabel="Adicionar"
  >
  </app-dinamic-table>
</app-page>
<app-dialog
  message="Tem certeza que deseja remover este beneficiário?"
  primaryButtonLabel="Remover"
  secondaryButtonLabel="Cancelar"
  (primaryButtonCliked)="confirmRemoveBeneficiario()"
  (secondaryButtonClicked)="cancelRemoveBeneficiario()"
  [visible]="dialogVisible"
  dialogTitle='Remoção de beneficiário'
>
</app-dialog>
