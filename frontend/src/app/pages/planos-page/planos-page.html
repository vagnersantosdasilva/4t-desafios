<app-page title="Nossos Planos">
    <app-dinamic-table
    [tableHeaders]="planosTable.headers"
    [tableData]="planosTable.data"
    (editClicked)="editPlano($event)"
    (removeClicked)="removePlano($event)"
    (buttonActionClicked)="newPlano()"
    buttonActionLabel="Adicionar"
  >
  </app-dinamic-table>
</app-page>
<app-dialog
  message="Tem certeza que deseja remover este plano?"
  primaryButtonLabel="Remover"
  secondaryButtonLabel="Cancelar"
  (primaryButtonCliked)="confirmRemovePlano()"
  (secondaryButtonClicked)="cancelRemovePlano()"
  [visible]="dialogVisible"
  dialogTitle='Remoção de Plano'
>
</app-dialog>
